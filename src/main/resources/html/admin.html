<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>stn-videoserver</title>
</head>
<body>
    <h1 align="center">stn-videoserver</h1>
    <p align="center"><button><a href = "../restart">Перезапустить сервер</a></button><br>
        <button><a href = "../logs">Скачать логи</a></button></p>
    <h3 align="center">Состояние:</h3>
    <table align="center">
        <tr>
            <td align="right">Загрузка CPU:</td>
            <td align="center">$cpu</td>
        </tr>
        <tr>
            <td align="right">Свободное место на диске:</td>
            <td align="center">$freespace</td>
        </tr>
        <tr>
            <td align="right">Размер архива:</td>
            <td align="center">$archivesize</td>
        </tr>
        <tr>
            <td align="right">Подключенные камеры:</td>
            <td align="center">$cameras</td>
        </tr>
        <tr>
            <td align="right">Подключенные клиенты:</td>
            <td align="center">$clients</td>
        </tr>
    </table>
    <p><b>Статистика:</b></p>
    <form action="../statistics" method="post">
        <p>От:<input type="date" name="date_start" value="2019-11-21"><br>
        До:<input type="date" name="date_end" value="2019-11-22"><br>
        <button type="submit">Получить отчет</button></p>
    </form>
    <p><button><a href="../reference_state">Назначить референсные значения</a></button></p>
</body>
</html>
