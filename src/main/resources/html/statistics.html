<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Статистика за $dates</title>
</head>
<body>
<h3 align="center">Статистика за $dates</h3>
<table align="center" border="1" cellpadding="0">
    <tr>
        <th>Дата</th>
        <th>Время</th>
        <th>Загрузка CPU, %</th>
        <th>Свободное место, gb</th>
        <th>Размер архива, mb</th>
        <th>Клиенты</th>
        <th>Камеры</th>
    </tr>
    $table
    <tr>
        <td align="center" width=150><small><strong></strong></small></td>
        <td align="right" width=150><small><strong>Средние значения:</strong></small></td>
        <td align="center" width=150><small><strong>$01</strong></small></td>
        <td align="center" width=150><small><strong>$02</strong></small></td>
        <td align="center" width=150><small><strong>$03</strong></small></td>
        <td align="center" width=150><small><strong>$04</strong></small></td>
        <td align="center" width=150><small><strong>$05</strong></small></td>
    </tr>
</table>
</body>
</html>
