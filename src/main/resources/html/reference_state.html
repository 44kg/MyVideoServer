<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Установить референсные значения</title>
</head>
<body>
<h3 align="center">Референсные значения</h3>
<form method="post">
    <table align="center" border="1" cellpadding="0">
        <tr>
            <th></th>
            <th>Загрузка CPU</th>
            <th>Свободное место</th>
            <th>Размер архива</th>
            <th>Клиенты</th>
            <th>Камеры</th>
        </tr>
        <tr>
            <td align="center" width=150><small>Текущие:</small></td>
            <td align="center" width=150><small>$01%</small></td>
            <td align="center" width=150><small>$02gb</small></td>
            <td align="center" width=150><small>$03mb</small></td>
            <td align="center" width=150><small>$04</small></td>
            <td align="center" width=150><small>$05</small></td>
        </tr>
        <tr>
            <td align="center" width=150><small>Установить:</small></td>
            <td align="center" width=150><input type="number" name="cpu" min="0" max="100" value="$01"><small></small></td>
            <td align="center" width=150><input type="number" name="space" min="0" value="$02"><small></small></td>
            <td align="center" width=150><input type="number" name="arch" min="0" value="$03"><small></small></td>
            <td align="center" width=150><input type="number" name="clients" min="0" value="$04"><small></small></td>
            <td align="center" width=150><input type="number" name="cameras" min="0" value="$05"><small></small></td>
        </tr>
    </table>
    <p align="center"><button type="submit">Установить значения</button></p>
</form>
</body>
</html>
